<div class="pb-3 border-b border-b-black/50 dark:border-b-white/50">
  <h2 class="text-3xl font-bold mb-3">Trending News</h2>
  @if (loading()) {
  <div class="h-[264px] flex justify-center items-center">
    <app-loading-spinner />
  </div>
  } @else { @if (news() && news().length) {
  <div
    class="flex flex-wrap justify-center items-center lg:justify-start lg:items-start gap-5"
  >
    @for (news of news(); track news.article_id) {
    <div class="w-full sm:w-[300px] mb-4">
      <app-news-card [news]="news"></app-news-card>
    </div>
    }
  </div>
  } @else {
  <div>There are no results, Please try again later.</div>
  } }
</div>
