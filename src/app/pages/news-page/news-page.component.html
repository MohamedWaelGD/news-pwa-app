<div>
  @if (searchedCategory()) {
  <h2 class="text-3xl font-bold mb-3">News - ({{ searchedCategory() }})</h2>
  } @else if (searchedQuery()) {
  <h2 class="text-3xl font-bold mb-3">News - ({{ searchedQuery() }})</h2>
  } @else {
  <h2 class="text-3xl font-bold mb-3">News</h2>
  }
  <div class="flex flex-col gap-5">
    @for (news of news(); track news.article_id) {
    <div class="w-full">
      <app-news-block [news]="news"></app-news-block>
    </div>
    }
  </div>
  @if (loading()) {
  <div class="h-[264px] flex justify-center items-center">
    <app-loading-spinner />
  </div>
  } @else {
  <div class="flex justify-center mt-10">
    <button class="text-lg py-3 px-4" (click)="loadNews()">Load More</button>
  </div>
  }
</div>
